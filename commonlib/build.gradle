apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                arguments = ["HOST": "commonlib"]
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        multiDexEnabled true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        debug {
            manifestPlaceholders = [
                    MI_PERMISSION_NAME: "com.sunmi.assistant.test.permission.MIPUSH_RECEIVE",
                    GAO_MAP_KEY       : "c80ca3ce3b15895e2f018f8f2cd99c84"]
        }
        smtest {
            manifestPlaceholders = [
                    MI_PERMISSION_NAME: "com.sunmi.assistant.test.permission.MIPUSH_RECEIVE",
                    GAO_MAP_KEY       : "c80ca3ce3b15895e2f018f8f2cd99c84"]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        uat {
            manifestPlaceholders = [
                    MI_PERMISSION_NAME: "com.sunmi.assistant.permission.MIPUSH_RECEIVE",
                    GAO_MAP_KEY       : "443a7ffc55db3d44dba621365618e3ee"]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            manifestPlaceholders = [
                    MI_PERMISSION_NAME: "com.sunmi.assistant.permission.MIPUSH_RECEIVE",
                    GAO_MAP_KEY       : "443a7ffc55db3d44dba621365618e3ee"]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"
    productFlavors {
        myapp {}
        google {}
    }
    // 编译并发布AAR (删除旧AAR，编译新AAR，拷贝新AAR至同一目录)
    //Gradle-->Task-->Other-->aarRelease
    task aarRelease(type: Copy) {
        // 根路径
        def rootPath = rootProject.rootDir.path
        // AAR所在的编译路径
        def buildPath = "/build/outputs/aar/"
        // AAR输出路径(主目录app libs下)
        def copyToAAROutPath = rootPath + "/apmanager/libs"
        // build outputs aar (commonlib)
        def buildAARPath = rootPath + "/commonlib" + buildPath + "commonlib-release.aar"
        //删除旧的aar
        delete buildAARPath
        // 执行编译AAR脚本（原生脚本）
        dependsOn 'assembleRelease'
        // 拷贝outputs下AAR到ARR输出目录
        from buildAARPath into copyToAAROutPath
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api fileTree(include: ['*.aar'], dir: 'libs')

//    api project(':shortcutbadger')
//    api project(':BadgeView')

    api "com.android.support:appcompat-v7:${SUPPORT_VERSION}"
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation 'org.mockito:mockito-core:2.19.0'
    androidTestImplementation 'org.mockito:mockito-core:2.19.0'

    //design
    api "com.android.support:design:${SUPPORT_VERSION}"

    //recyclerView
