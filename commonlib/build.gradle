    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.0'
    api 'com.google.guava:guava:24.1-jre@jar'

    api "com.github.xiaojinzi123.Component:component-impl:${CVersion}"
    annotationProcessor "com.github.xiaojinzi123.Component:component-compiler:${CVersion}"
    //美团多渠道打包
    api 'com.meituan.android.walle:library:1.1.6'

    //wechat
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'

